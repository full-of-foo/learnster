<!DOCTYPE html>
<html>
<head>
  <title>Oops! The page you were looking for doesn't exist (404)</title>
  <style>
  body {
      background: url('/images/404.png') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
  }

  </style>
</head>

<body id="404-page">
  <script type="text/javascript">

      window.onload = function () {

        var page = document.getElementById('404-page');

        page.addEventListener('click', function() {
            document.location.href = '/';
        }, false);

      }

    </script>
</body>
</html>
